<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 0;
            font-size: 1.2rem;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 80vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 1rem;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-form h3 {
            margin-bottom: 1rem;
        }
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .login-form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 0.7rem;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #0056b3;
        }
        footer {
            background: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>Sign in to explore our amazing features</p>
    </header>
    
    <section class="hero">
        <div>
            <h2>Join Our Community</h2>
            <p>Access exclusive content, personalized features, and more by logging in!</p>
            <div class="login-form">
                <h3>Login</h3>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
