<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Statement</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the button to look like plain text */
        .no-underline-btn {
            color: inherit;
            text-decoration: none;
            border: none;
            background: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
        }

        /* Triangle rotation */
        .rotate {
            transition: transform 0.2s ease-in-out;
        }
        .rotate.collapsed {
            transform: rotate(0deg);
        }
        .rotate.expanded {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Income Statement</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col" class="text-end">Amount ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Revenue</td>
                    <td class="text-end">100,000</td>
                </tr>
                <tr>
                    <td>Cost of Goods Sold</td>
                    <td class="text-end">60,000</td>
                </tr>
                <tr class="fw-bold">
                    <td>Gross Profit</td>
                    <td class="text-end">40,000</td>
                </tr>
                <tr>
                    <td>
                        <button class="no-underline-btn d-flex align-items-center" data-bs-toggle="collapse" data-bs-target="#operatingExpenses" aria-expanded="false" aria-controls="operatingExpenses">
                            <span id="triangle" class="me-2 rotate collapsed" aria-hidden="true">â–¶</span>
                            Operating Expenses
                        </button>
                    </td>
                    <td class="text-end">20,000</td>
                </tr>
                <!-- Dropdown Rows -->
                <tr class="collapse" id="operatingExpenses">
                    <td colspan="2">
                        <table class="table table-borderless mb-0">
                            <tbody>
                                <tr>
                                    <td class="ps-5">Selling, General and Administration</td>
                                    <td class="text-end">10,000</td>
                                </tr>
                                <tr>
                                    <td class="ps-5">Research and Development</td>
                                    <td class="text-end">5,000</td>
                                </tr>
                                <tr>
                                    <td class="ps-5">Depreciation</td>
                                    <td class="text-end">5,000</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr class="fw-bold">
                    <td>Operating Profit</td>
                    <td class="text-end">20,000</td>
                </tr>
                <tr>
                    <td>Interest Expense</td>
                    <td class="text-end">5,000</td>
                </tr>
                <tr>
                    <td>Taxes</td>
                    <td class="text-end">3,000</td>
                </tr>
                <tr class="fw-bold table-primary">
                    <td>Net Income</td>
                    <td class="text-end">12,000</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const collapseElement = document.querySelector('#operatingExpenses');
            const triangleIcon = document.querySelector('#triangle');

            collapseElement.addEventListener('show.bs.collapse', function () {
                triangleIcon.classList.remove('collapsed');
                triangleIcon.classList.add('expanded');
            });

            collapseElement.addEventListener('hide.bs.collapse', function () {
                triangleIcon.classList.remove('expanded');
                triangleIcon.classList.add('collapsed');
            });
        });
    </script>
</body>
</html>
